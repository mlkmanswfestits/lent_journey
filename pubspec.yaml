name: lent_journey_catholic
description: Catholic Lent Journey - Your companion for the 40 days of Lent
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  
  # UI & Design
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Calendar & Date
  table_calendar: ^3.0.9
  intl: any
  
  # HTTP & API
  http: ^1.1.2

  # Utils
  path_provider: ^2.1.1
  url_launcher: ^6.3.2
  share_plus: ^7.2.1
  
  # Animations
  flutter_animate: ^4.5.0
  confetti: ^0.7.0
  
  # Analytics (optional)
  # firebase_core: ^2.24.2
  # firebase_analytics: ^10.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7


  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icons/lent_journey.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  generate: true
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/stations/
    - assets/images/saints/
    - assets/images/icons/
    - assets/images/prayers/
